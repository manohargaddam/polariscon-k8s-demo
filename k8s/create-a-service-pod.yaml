apiVersion: v1
kind: Service
metadata: 
  name: hello-polo-pod-svc
  labels:
    app: hello-polo-pod-svc
spec:
  externalTrafficPolicy: Cluster
  sessionAffinity: None
  selector:
    app: hello-polo-pod-svc
  ports:
  - port: 9000
    protocol: TCP
    targetPort: 8080
  type: LoadBalancer